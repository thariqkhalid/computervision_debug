    <style>
       body {
    min-height: 100vh;
    background-color: whitesmoke;
    background-image: linear-gradient(147deg, #d4dbdb 0%, #d7dde8 100%);
}
        .preview-images-zone {
    width: 100%;
    border: 1px solid #ddd;
    min-height: 300px;
    /* display: flex; */
    padding: 5px 5px 0px 5px;
    position: relative;
    overflow:auto;
}
/* .preview-images-zone > .preview-image:first-child {
    height: 600px;
    width: 600px;
    position: relative;
    margin-right: 5px;
} */
.preview-images-zone > .preview-image {
    height: 200px;
    width: 200px;
    position: relative;
    margin-right: 80px;
    float: left;
    margin-bottom: 50px;
}
.preview-images-zone > .preview-image > .image-zone {
    width: 100%;
    height: 100%;
}
.preview-images-zone > .preview-image > .image-zone > img {
    width: 100%;
    height: 100%;
}
.preview-images-zone > .preview-image > .tools-edit-image {
    position: absolute;
    z-index: 100;
    color: #fff;
    bottom: 0;
    width: 100%;
    text-align: center;
    margin-bottom: 10px;
    display: none;
}
.preview-images-zone > .preview-image > .image-cancel {
    font-size: 18px;
    position: absolute;
    top: 0;
    right: 0;
    font-weight: bold;
    margin-right: 10px;
    cursor: pointer;
    display: none;
    z-index: 100;
    margin: 20px 10px;
}
.preview-image:hover > .image-zone {
    cursor: move;
    opacity: .5;
}
.preview-image:hover > .tools-edit-image,
.preview-image:hover > .image-cancel {
    display: block;
}
.ui-sortable-helper {
    width: 90px !important;
    height: 90px !important;
}

.container {
    padding-top: 10px;
}a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}


    </style>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<div class="container-fluid">
    <div class="row">
        <fieldset class="form-group">
            <div class="container">
                <h3><a href="javascript:void(0)" onclick="$('#pro-image').click()" >Upload Folder</a></h3>
                <input type="file" id="pro-image" name="pro-image" style="display: none;" class="form-control" webkitdirectory mozdirectory>
                <ul class="pager">
                   
                    <li class="next"><a href="#" onclick="readImage()">ShowImages</a></li>
                    
                    
                </ul>
            </div>       
            </fieldset>
        
        <div class="preview-images-zone">
            
        
        </div>
        
        <div class="container">
                           
            <ul class="pager">
              <li class="previous"><a href="#"onclick="PreviousImage()">Previous</a></li>
              <li class="next"><a href="#"onclick="NextImage()">Next</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
<script>
    $(document).ready(function() {
    document.getElementById('pro-image').addEventListener('change', SaveImagesInArray, false);
    
    $( ".preview-images-zone" ).sortable();
    
    $(document).on('click', '.image-cancel', function() {
        let no = $(this).data('no');
        $(".preview-image.preview-show-"+no).remove();
    });
});

var imagefiles=[]
function SaveImagesInArray(){
    if (window.File && window.FileList && window.FileReader) {
        var files = event.target.files; //FileList object
        for (let i = 0; i <=files.length ; i++) {
            var file = files[i];
            imagefiles.push(file)
        }
        

}
console.log(imagefiles.length)
}



var num = 0;
var end =20;
function readImage() {
   
        //FileList object
    var output = $(".preview-images-zone");

    for (let i = num; i < end ; i++) {
        var file = imagefiles[i];
        
        if (!file.type.match('image')) continue;
        
        var picReader = new FileReader();
        
        picReader.addEventListener('load', function (event) {
            var picFile = event.target;
            var html =  '<div class="preview-image preview-show-' + num + '">' +
                        '<div class="image-cancel" data-no="' + num + '">x</div>' +
                        '<div class="image-zone"><img id="pro-img-' + num + '" src="' + picFile.result + '"></div>' ;
                        // +
                        // '<div class="tools-edit-image"><a href="javascript:void(0)" data-no="' + num + '" class="btn btn-light btn-edit-image">edit</a></div>' +
                        // '</div>';

            output.append(html);
            num = num + 1;
            
        });

        picReader.readAsDataURL(file);
    }
    end = end + num;
    $("#pro-image").val('');
    
}

// NEXT IMAGES FUNCTION
function NextImage() {
     // get the old images and removing it
     console.log(num , end)
    var output = $(".preview-images-zone");
    if (num == 20 && end == 40){
        for (let i = 0; i <=20 ; i++) {
            $(".preview-image.preview-show-"+i).remove();
        }
    }
    else{
        for(let i=num ;i<=end ; i++ ){
            $(".preview-image.preview-show-"+i).remove();
        }
    }
    for (let i = num; i < end ; i++) {
        
        var file = imagefiles[i];
        
        if (!file.type.match('image')) continue;
        
        var picReader = new FileReader();
        
        picReader.addEventListener('load', function (event) {
            var picFile = event.target;
            var html =  '<div class="preview-image preview-show-' + num + '">' +
                        '<div class="image-cancel" data-no="' + num + '">x</div>' +
                        '<div class="image-zone"><img id="pro-img-' + num + '" src="' + picFile.result + '"></div>' ;
                        // +
                        // '<div class="tools-edit-image"><a href="javascript:void(0)" data-no="' + num + '" class="btn btn-light btn-edit-image">edit</a></div>' +
                        // '</div>';

            output.append(html);
            num = num + 1;
            
        });

        picReader.readAsDataURL(file);
    }
    end = end + num;
    $("#pro-image").val('');
    console.log(end)

}

// PREVIOUS IMAGES FUNCTION
function PreviousImage() {
     // get the old images and removing it
     var output = $(".preview-images-zone");
    if (num == 0 && end == 20){
        for (let i = 0; i <=19 ; i++) {
            $(".preview-image.preview-show-"+i).remove();
        }
    }
    else{
        for(let i=end ;i<=num ; i-- ){
            $(".preview-image.preview-show-"+i).remove();
        }
    }
    for (let i = end; i <=num ; i--) {
        
        var file = imagefiles[i];
        
        if (!file.type.match('image')) continue;
        
        var picReader = new FileReader();
        
        picReader.addEventListener('load', function (event) {
            var picFile = event.target;
            var html =  '<div class="preview-image preview-show-' + num + '">' +
                        '<div class="image-cancel" data-no="' + num + '">x</div>' +
                        '<div class="image-zone"><img id="pro-img-' + num + '" src="' + picFile.result + '"></div>' ;
                        // +
                        // '<div class="tools-edit-image"><a href="javascript:void(0)" data-no="' + num + '" class="btn btn-light btn-edit-image">edit</a></div>' +
                        // '</div>';

            output.append(html);
            num = num - 1;
            
        });

        picReader.readAsDataURL(file);
    }
    end = end - num;
    $("#pro-image").val('');
    console.log(end)

}

</script>
