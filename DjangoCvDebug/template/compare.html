    $(document).ready(function() {
    document.getElementById('pro-image-input').addEventListener('change', SaveInputImagesInArray, false);
    
    $( ".preview-input-zone" ).sortable();
    $(document).on('click', '.image-cancel', function() {
        let no = $(this).data('no');
        $(".preview-image.preview-show-"+no).remove();
    });
});

   

$(document).ready(function() {

//save input images
var Inimagefiles=[]
function SaveInputImagesInArray(){
    if (window.File && window.FileList && window.FileReader) {
        var files = event.target.files; //FileList object
        for (let i = 0; i <=files.length ; i++) {
            var file = files[i];
            Inimagefiles.push(file);
        }
        


}
Inimagefiles =Inimagefiles.sort(function(a,b) {
    if( a === b) return 0;
    if( !a.compareDocumentPosition) {
        // support for IE8 and below
        return a.sourceIndex - b.sourceIndex;
    }
    if( a.compareDocumentPosition(b) & 2) {
        // b comes before a
        return 1;
    }
    return -1;
});
console.log(Inimagefiles.length);

}



//save output images
var Outimagefiles=[]
function SaveOutputImagesInArray(){
    if (window.File && window.FileList && window.FileReader) {
        var files = event.target.files; //FileList object
        for (let i = 0; i <=files.length ; i++) {
            var file = files[i];
            Outimagefiles.push(file);
        }
        

}
Outimagefiles = Outimagefiles.sort(function(a,b) {
    if( a === b) return 0;
    if( !a.compareDocumentPosition) {
        // support for IE8 and below
        return a.sourceIndex - b.sourceIndex;
    }
    if( a.compareDocumentPosition(b) & 2) {
        // b comes before a
        return 1;
    }
    return -1;
});
console.log(Outimagefiles.length);

}
