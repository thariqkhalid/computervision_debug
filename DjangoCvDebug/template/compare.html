<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
         body{
    
    justify-content: left;
    align-items: left;
    
    gap: 10px;
    flex-direction: column;
    min-height: 100vh;
    }
    
    .gallery-text {
    
    float: left;
    width: 30%;
    margin: 1%;
    }
    .preview1{
   
    width: 500px;
    height: 250px;
    gap: 10px;
    
    background-size: cover;
    }
    .preview2{
    
    width: 500px;
    height: 250px;
    gap: 10px;
    
    background-size: cover;
    }
    </style>
</head>

<body>
    
    <div id="gallery-text">
        <div class="gallery-text">
            <h3> select input files</h3>
            <input id="file-input1" type="file" multiple>
            <div id="preview1"></div>  
        </div>
        <div class="gallery-text">
            <h3> select predicted files</h3>
            <input id="file-input2" type="file" multiple>
            <div id="preview2"></div> 
        </div>
            
    </div>  
    

    
   
   

    
</body>
<script>
    // preview input images
    function previewInput() {

    var preview1 = document.querySelector('#preview1');
   

    if (this.files) {
    [].forEach.call(this.files, readAndPreview);
    }

    function readAndPreview(file) {

    // Make sure `file.name` matches our extensions criteria
    if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
        return alert(file.name + " is not an image");
    } // else...
    
    var reader = new FileReader();
    
    reader.addEventListener("load", function() {
        var image = new Image();
        image.height = 500;
        image.title  = file.name;
        image.src    = this.result;
        preview1.appendChild(image);
    });
    
    reader.readAsDataURL(file);
    
    }

    }

    // preview output images 
        function previewOutput() {

    var preview1 = document.querySelector('#preview2');


    if (this.files) {
    [].forEach.call(this.files, readAndPreview);
    }

    function readAndPreview(file) {

    // Make sure `file.name` matches our extensions criteria
    if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
        return alert(file.name + " is not an image");
    } // else...

    var reader = new FileReader();

    reader.addEventListener("load", function() {
        var image = new Image();
        image.height = 500;
        image.title  = file.name;
        image.src    = this.result;
        preview1.appendChild(image);
    });

    reader.readAsDataURL(file);

    }

    }




    document.querySelector('#file-input1').addEventListener("change", previewInput);
    document.querySelector('#file-input2').addEventListener("change", previewOutput);
</script>
</html>
