    #panorama1 {

<script>
// Create viewer
{% load static %}
viewer = pannellum.viewer('panorama1', ﻿{
    "type": "equirectangular",
    "panorama": "{% static '1.jpg' %}",
    "autoLoad": true,
    "showControls": false,
    
    
});

{% load static %}
viewer2 = pannellum.viewer('panorama2', ﻿{
    "type": "equirectangular",
    "panorama": "{% static '2.jpg' %}",
    "autoLoad": true,
    "showControls": false,
    
    
});
// Make buttons work
document.getElementById('pan-up').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() + 10);
    viewer2.setPitch(viewer2.getPitch() + 10);
});
document.getElementById('pan-down').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() - 10);
    viewer2.setPitch(viewer2.getPitch() - 10);
});
document.getElementById('pan-left').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() - 10);
    viewer2.setYaw(viewer2.getYaw() - 10);
});
document.getElementById('pan-right').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() + 10);
    viewer2.setYaw(viewer2.getYaw() + 10);
});
document.getElementById('zoom-in').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() - 10);
    viewer2.setHfov(viewer2.getHfov() - 10);
});
document.getElementById('zoom-out').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() + 10);
    viewer2.setHfov(viewer2.getHfov() + 10);
});
document.getElementById('autorotate').addEventListener('click', function(e) {
   viewer.startAutoRotate(-4);
   viewer2.startAutoRotate(-4);
    
});
document.getElementById('stoprotate').addEventListener('click', function(e) {
   viewer.stopAutoRotate();
   viewer2.stopAutoRotate();
    
});


</script>
<!-- script for show/hide navigation  -->
<script>
    function buttonToggle(where, pval, nval) {
    var div = document.getElementById(where.attributes.rel.value);
    where.value = (where.value == pval) ? nval : pval;
    div.style.display = (div.style.display == 'block') ? 'none' : 'block';
}
</script>
